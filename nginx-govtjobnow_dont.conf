# Nginx configuration for govtjobnow.com on Hostinger VPS
# Place this file in /etc/nginx/sites-available/govtjobnow.com
# Then create symlink: ln -s /etc/nginx/sites-available/govtjobnow.com /etc/nginx/sites-enabled/

# IMPORTANT: Add this to /etc/nginx/nginx.conf in the http block:
# http {
#     # Rate limiting zones
#     limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
#     limit_req_zone $binary_remote_addr zone=general:10m rate=5r/s;
#     
#     # File upload limits
#     client_max_body_size 10M;
# }

# Redirect all HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name govtjobnow.com www.govtjobnow.com;
    
    # Allow Let's Encrypt ACME challenges
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://govtjobnow.com$request_uri;
    }
}

# Redirect www to non-www (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.govtjobnow.com;
    
    # SSL Configuration (managed by certbot)
